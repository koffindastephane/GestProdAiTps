<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGrid columns="3" cellpadding="5">
        <p:photoCam style="margin:auto;" widgetVar="pc" listener="#{mB_PhotoCam.oncapture}" update="op_photo" />
        <p:commandButton type="button" style="background-image: url('#{mB_Global.cheminAppareilPhoto()}'); background-repeat: no-repeat; width: 65px; height: 64px;" onclick="PF('pc').capture()"/>
        <p:outputPanel id="op_photo">
            <p:graphicImage value="#{mB_PhotoCam.filename.substring(2)}" />
        </p:outputPanel>
    </h:panelGrid>
    <br/>
    <p:growl id="message" showDetail="true" />
    <h:commandButton id="cbValiderPhoto" value="Valider la Photo" action="#{mB_Enregistrement.validerPhotoCam()}" />

</ui:composition>
