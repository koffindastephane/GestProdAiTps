<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>ADMINISTRATION GENERALE(MENU)</title>
        <h:outputStylesheet library="default" name="#{mB_Global.scriptCss()}" />
        <h:outputScript library="default" name="#{mB_Global.scriptJavascript()}" />
    </h:head>
    <h:body rendered="#{((mB_Connexion.verifierSiConnexionActuelleEstActive(mB_Connexion.connexion)) and mB_Connexion.utilisateurConnecte.getAModifiePwdDonneParAdmin()) and (request.isUserInRole('administrateurGeneral_role'))}" styleClass="body">
        <f:view>
            <div id="page"> <div id="user_and_ip"> <ui:include src="/global/userAndIp.xhtml" /> </div>
                <div id="wrapper" style="width: 900px; padding: 20px;">
                    <h:form styleClass="form"> 

                        <h:outputLabel value="ADMINISTRATION GENERALE" style="font-size: 30px;" /><br/><br/>

                        <h:panelGrid columns="2" style="margin: auto;" > 

                            <h:panelGrid style="margin: 10px; padding: 10px; border: 2px solid orange;"> 
                                <h:outputLabel value="Gestion des Groupes, Utilisateurs et Connexions" style="font-size: 22px; font-weight: bold;" /><br/>

                                <h:commandButton value="Créer un groupe" action="#{mB_Global.redirigerUrl('utilisateursGroupesEtConnexions/creationGroupe.xhtml')}" styleClass="cbMenus"/>

                                <h:commandButton value="Créer ou Modifier un utilisateur" action="#{mB_Global.redirigerUrl('utilisateursGroupesEtConnexions/creationUtilisateurEtAffectationAuxGroupes.xhtml')}" styleClass="cbMenus"/>

                                <h:commandButton value="Consulter la liste des utilisateurs" action="#{mB_Global.redirigerUrl('utilisateursGroupesEtConnexions/listeDesUtilisateurs.xhtml')}" styleClass="cbMenus"/>     

                                <h:commandButton value="Consulter la liste des groupes" action="#{mB_Global.redirigerUrl('utilisateursGroupesEtConnexions/listeDesGroupes.xhtml')}" styleClass="cbMenus"/>

                                <h:commandButton value="Consulter la liste des connexions" action="#{mB_Global.redirigerUrl('utilisateursGroupesEtConnexions/listeDesConnexions.xhtml')}" styleClass="cbMenus"/>
                            </h:panelGrid> 

                            <h:panelGrid  style="margin: 10px; padding: 10px; border: 2px solid orange;"> 
                                <h:outputLabel value="Gestion des Localités" style="font-size: 22px; font-weight: bold;" /><br/>

                                <h:commandButton value="Créer une sous-préfecture" action="#{mB_Global.redirigerUrl('localites/creationSousPrefecture.xhtml')}" styleClass="cbMenus"/>
                                <h:commandButton value="Créer une commune" action="#{mB_Global.redirigerUrl('localites/creationCommune.xhtml')}" styleClass="cbMenus"/>
                                <h:commandButton value="Créer un centre" action="#{mB_Global.redirigerUrl('localites/creationCentre.xhtml')}" styleClass="cbMenus"/>

                                <h:commandButton value="Consulter la liste des sous-préfectures" action="#{mB_Global.redirigerUrl('localites/listeDesSousPrefectures.xhtml')}" styleClass="cbMenus"/>
                                <h:commandButton value="Consulter la liste des communes" action="#{mB_Global.redirigerUrl('localites/listeDesCommunes.xhtml')}" styleClass="cbMenus"/>
                                <h:commandButton value="Consulter la liste des centres" action="#{mB_Global.redirigerUrl('localites/listeDesCentres.xhtml')}" styleClass="cbMenus"/>
                            </h:panelGrid> 

                            <h:panelGrid rendered="false"  style="margin: 10px; padding: 10px; border: 2px solid orange;"> 
                                <h:outputLabel value="Gestion des E-mails" style="font-size: 22px; font-weight: bold;" />

                                <h:commandButton value="Envoyer les mails de création de comptes en attente" action="#{mB_TraitementsEmails.envoyerMailsCreationCompteEnAttenteAuxDestinataires()}" styleClass="cbMenusEmails"/>
                                <h:commandButton value="Consulter le bilan des mails de création de compte" action="#{mB_TraitementsEmails.consulterBilanMailsCreationCompte()}" styleClass="cbMenusEmails"/>
                                
                                <h:commandButton value="Envoyer les mails de fin de production de titres en attente" action="#{mB_TraitementsEmails.envoyerMailsFinProductionTitrePourLesTitres()}" styleClass="cbMenusEmails"/>
                                <h:commandButton value="Consulter le bilan des mails de fin de production de titres" action="#{mB_TraitementsEmails.consulterBilanMailsFinProductionTitre()}" styleClass="cbMenusEmails"/>
                                
                            </h:panelGrid> 

                        </h:panelGrid>

                        <h:commandButton value="#{mB_Global.libelleBoutonRetourMenuGeneral()}" id="cbRetourMenuGen" action="#{mB_Administration.retournerAuMenuGeneral()}">
                            <f:ajax execute="@this" />
                        </h:commandButton>

                    </h:form> 
                </div>
            </div>
        </f:view>
    </h:body>
    <h:body rendered="#{!(((mB_Connexion.verifierSiConnexionActuelleEstActive(mB_Connexion.connexion)) and mB_Connexion.utilisateurConnecte.getAModifiePwdDonneParAdmin()) and (request.isUserInRole('administrateurGeneral_role')))}" styleClass="body">
        <f:view>
            <div id="page"> <div id="user_and_ip"> <ui:include src="/global/userAndIp.xhtml" /> </div>
                <div id="wrapper" style="width: 900px;">
                    <h:form styleClass="form" >
                        <h3 style="color: red;">ACCES REFUSE</h3>
                        <h:commandButton value="#{mB_Global.libelleBoutonRetourMenuGeneral()}" id="cbRetourMenuGen" action="#{mB_Administration.retournerAuMenuGeneral()}">
                            <f:ajax execute="@this" />
                        </h:commandButton>
                    </h:form>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
