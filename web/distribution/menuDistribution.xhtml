<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="default" name="#{mB_Global.scriptCss()}" />
        <h:outputScript library="default" name="#{mB_Global.scriptJavascript()}" />
    </h:head>
    <h:body rendered="#{((mB_Connexion.verifierSiConnexionActuelleEstActive(mB_Connexion.connexion)) and mB_Connexion.utilisateurConnecte.getAModifiePwdDonneParAdmin()) and (request.isUserInRole('agentDistributionAi_role') or request.isUserInRole('agentDistributionTps_role'))}" styleClass="body">
        <f:view>
            <div id="page"> <div id="user_and_ip"> <ui:include src="/global/userAndIp.xhtml" /> </div>
                <div id="wrapper" style="width: 350px; padding: 30px;">
                    <h:form styleClass="form">

                        <h:outputLabel value="#{mB_Distribution.typeDemande.nomTypeDemande}" style="font-size: 30px; color: green;" /><br/><br/>

                        <h:outputLabel value="Menu #{mB_Distribution.status.nomStatus}" style="font-size: 30px;" /><br/><br/>

                        <h:panelGrid style="margin:auto;">
                            <h:commandButton value="Infos Demande" action="#{mB_Global.redirigerUrl('infosDemande.xhtml')}" styleClass="cbMenuDistribution"/>

                            <h:commandButton rendered="#{mB_Distribution.demande.recu.typeDemande.numTypeDemande == 1}" value="Voir Infos de l'Attestation d'Identité Résultante" action="#{mB_Global.redirigerUrl('infosTitreResultant.xhtml')}" styleClass="cbMenuDistribution" />
                            <h:commandButton rendered="#{mB_Distribution.demande.recu.typeDemande.numTypeDemande == 2}" value="Voir Infos du Titre Provisoire de Séjour Résultant" action="#{mB_Global.redirigerUrl('infosTitreResultant.xhtml')}" styleClass="cbMenuDistribution" />

                            <h:commandButton rendered="#{mB_Distribution.demande.recu.typeDemande.numTypeDemande == 1}" value="Voir l'Attestation d'Identité Résultante" action="#{mB_Distribution.editerTitreIdentiteEnPdfStream()}" styleClass="cbMenuDistribution" />
                            <h:commandButton rendered="#{mB_Distribution.demande.recu.typeDemande.numTypeDemande == 2}" value="Voir le Titre Provisoire de Séjour Résultant" action="#{mB_Distribution.editerTitreIdentiteEnPdfStream()}" styleClass="cbMenuDistribution" />
                        </h:panelGrid>
                        <br/>

                        <h:commandButton value="#{mB_Global.libelleBoutonRetourRechercheDemande()}" action="#{mB_Global.retournerARechercheDemande()}" /><br/><br/>
                        
                        <h:commandButton value="#{mB_Global.libelleBoutonRetourMenuGeneral()}" id="cbRetourMenuGen" action="#{mB_Distribution.retournerAuMenuGeneral()}">
                            <f:ajax execute="@this" />
                        </h:commandButton>

                    </h:form>
                </div>
            </div>
        </f:view>
    </h:body>
    <h:body rendered="#{!(((mB_Connexion.verifierSiConnexionActuelleEstActive(mB_Connexion.connexion)) and mB_Connexion.utilisateurConnecte.getAModifiePwdDonneParAdmin()) and (request.isUserInRole('agentDistributionAi_role') or request.isUserInRole('agentDistributionTps_role')))}" styleClass="body">
        <f:view>
            <div id="page"> <div id="user_and_ip"> <ui:include src="/global/userAndIp.xhtml" /> </div>
                <div id="wrapper" style="width: 900px;">
                    <h:form styleClass="form" >
                        <h3 style="color: red;">ACCES REFUSE</h3>
                        <h:commandButton value="#{mB_Global.libelleBoutonRetourMenuGeneral()}" id="cbRetourMenuGen" action="#{mB_Caisse.retournerAuMenuGeneral()}">
                            <f:ajax execute="@this" />
                        </h:commandButton>
                    </h:form>
                </div>
            </div>
        </f:view>
    </h:body>
    <h:body rendered="#{!(((mB_Connexion.verifierSiConnexionActuelleEstActive(mB_Connexion.connexion)) and mB_Connexion.utilisateurConnecte.getAModifiePwdDonneParAdmin()) and (request.isUserInRole('agentDistributionAi_role') or request.isUserInRole('agentDistributionTps_role')))}" styleClass="body">
        <f:view>
            <div id="page"> <div id="user_and_ip"> <ui:include src="/global/userAndIp.xhtml" /> </div>
                <div id="wrapper" style="width: 900px;">
                    <h:form styleClass="form" >
                        <h3 style="color: red;">ACCES REFUSE</h3>
                        <h:commandButton value="#{mB_Global.libelleBoutonRetourMenuGeneral()}" id="cbRetourMenuGen" action="#{mB_Caisse.retournerAuMenuGeneral()}">
                            <f:ajax execute="@this" />
                        </h:commandButton>
                    </h:form>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
