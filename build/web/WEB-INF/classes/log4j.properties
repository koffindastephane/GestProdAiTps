# Root logger option
log4j.rootLogger=INFO, fichier
log4j.additivity.managedBeans=false

# Direct log messages to a log file
log4j.appender.fichier=org.apache.log4j.RollingFileAppender

log4j.appender.fichier.File=C:\\journal\\logAiTps.txt
log4j.appender.fichier.MaxFileSize=2MB
log4j.appender.fichier.MaxBackupIndex=5
log4j.appender.fichier.layout=org.apache.log4j.PatternLayout
log4j.appender.fichier.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
