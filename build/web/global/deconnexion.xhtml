<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="form" style="float: right;">

        <p:growl id="message" showDetail="true" />
        <p:commandButton id="cb" value="Se déconnecter" action="#{mB_Global.fermerSession()}" update="form">
            <p:confirm header="Confirmation" message="Confirmez-vous la déconnexion ?" icon="ui-icon-alert" />
        </p:commandButton>

        <div id="confirmDialog"> <ui:include src="/global/confirmDialog.xhtml" /> </div>

    </h:form>

</ui:composition>
