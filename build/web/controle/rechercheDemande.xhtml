<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>CONTROLE (RECHERCHE DE DEMANDE)</title>
        <h:outputStylesheet library="default" name="#{mB_Global.scriptCss()}" />
        <h:outputScript library="default" name="#{mB_Global.scriptJavascript()}" />
    </h:head>
    <h:body rendered="#{((mB_Connexion.verifierSiConnexionActuelleEstActive(mB_Connexion.connexion)) and mB_Connexion.utilisateurConnecte.getAModifiePwdDonneParAdmin()) and (request.isUserInRole('agentControleAi_role') or request.isUserInRole('agentControleTps_role'))}" styleClass="body">
        <f:view>
            <div id="page" style="text-align: center;">
                <div id="user_and_ip"> <ui:include src="/global/hautDePage.xhtml" /> </div>

                <h:panelGrid columns="2" style="margin: auto;">

                    <h:panelGroup>
                        <div id="menu"> <ui:include src="/global/menuPourAutrePage.xhtml" /> </div>
                    </h:panelGroup>

                    <h:panelGroup>
                        <div id="wrapper" style="width: 700px; text-align: center;"> 
                    
                    <h:form styleClass="form_saisieNumDem">
					<h:outputLabel value="#{mB_Controle.typeDemande.nomTypeDemande}" style="font-size: 30px; color: green;" /><br/>
					<h:outputLabel value="#{mB_Controle.status.nomStatus}" style="font-size: 30px; color: green;" /><br/>
                        <h4 style="color:brown;">RECHERCHER UNE DEMANDE</h4>
                        <h:panelGrid columns="3" style="margin:auto;">

                            <h4>NÂ° Demande</h4>
                            <p:inputText value="#{mB_Controle.numDemande}" id="numDem" pt:autofocus="true" />
                            <h:commandButton value="RECHERCHER" action="#{mB_Controle.rechercherDemande()}" />

                        </h:panelGrid>


                        <h:commandButton value="#{mB_Global.libelleBoutonConsulterDemandeDispo()}" action="#{mB_Controle.afficherDemandesDispoPourControle()}" /><br/><br/>

                        <h:commandButton value="#{mB_Global.libelleBoutonRetourMenuGeneral()}" id="cbRetourMenuGen" action="#{mB_Controle.retournerAuMenuGeneral()}"><f:ajax execute="@this" /></h:commandButton>
                        <br/><br/>
                        <h:commandButton value="Reset" type="reset" onclick="if (!confirm('Voulez-vous vraiment effacer toute la saisie ?'))
                                    return false;" />
                        <br/>
                        -

                    </h:form>
                        </div>
                    </h:panelGroup>
                    
                </h:panelGrid>
                
            </div>

        </f:view>
    </h:body>
    <h:body rendered="#{!(((mB_Connexion.verifierSiConnexionActuelleEstActive(mB_Connexion.connexion)) and mB_Connexion.utilisateurConnecte.getAModifiePwdDonneParAdmin()) and (request.isUserInRole('agentControleAi_role') or request.isUserInRole('agentControleTps_role')))}" styleClass="body">
        <f:view>
            <div id="page"> <div id="user_and_ip"> <ui:include src="/global/userAndIp.xhtml" /> </div>
                <div id="wrapper" style="width: 900px;">
                    <h:form styleClass="form" >
                        <h3 style="color: red;">ACCES REFUSE</h3>
                        <h:commandButton value="#{mB_Global.libelleBoutonRetourMenuGeneral()}" id="cbRetourMenuGen" action="#{mB_Caisse.retournerAuMenuGeneral()}">
                            <f:ajax execute="@this" />
                        </h:commandButton>
                    </h:form>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
